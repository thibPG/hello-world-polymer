<!-- Import polymer -->
<link rel="import" href="../polymer/polymer.html">

<!-- Define element markup -->
<dom-module id="hello-world">
    <template>
        <p>Hello <strong>{{who}}</strong> :)</p>
    </template>
</dom-module>

<!-- Register custom element -->
<script>
Polymer({
    is: 'hello-world',
    properties: {
        who: {
            type: String,
            value: 'World'
        }
    },
    attached: function(){
        console.log('attached');
    },
    observers: [
        'parseWho_(who)',
    ],
    parseWho_: function(value){
        console.log('observed who change');
    }
});
</script>
